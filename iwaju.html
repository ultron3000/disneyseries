<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iwájú – Video Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A comic-style animated sci-fi series set in Lagos that explores themes of class, innocence and challenging the status quo.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
    }
    .video-header {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }
    .video-header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
      z-index: 2;
    }
    .video-content {
      position: relative;
      z-index: 3;
      max-width: 800px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Video Header -->
  <section class="video-header flex items-center justify-start">
    <video autoplay muted loop playsinline>
      <source src="https://imdb-video.media-imdb.com/vi3209611033/1434659607842-pgv4ql-1707845276589.mp4?Expires=1760850867&Signature=TkPJ18FO2uchEe6beV3cqbniEokBwGXHawcFNMa0iWnTwQ7vgWI-FEc3a7nWm0ZOFYbONq9x~Uh9GIbaxnFEqYKJJOIDs1tOthoXS8IzMa38c-6LWJjGTEJVR0lMjuc6GP199qF8u2uumztGuF32n6wj73WhNKYAq2ncVtc3yc97Uc-bTrLalzZLkOAEwEvLomQylyuX3c~oLcgHtAHvZreVOFFo0ylC3G9q6AQfmE3KcBYGWnTMbdewT4fo2hVFfGUmjU42f4LyBVN4anaqvv59xXmF58CDsfixBIzxgKJBkGbGb~Gy9fTdAO0iPVnBhEfgNOiysn5W5MVKcxjMyQ__&Key-Pair-Id=APKAIFLZBVQZ24NQH3KA" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="video-content px-6 md:px-12">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 text-yellow-400">Iwájú</h1>
      <p class="text-lg md:text-xl text-gray-200 mb-6 max-w-xl">
        A comic-style animated sci-fi series set in Lagos that explores themes of class, innocence and challenging the status quo.
      </p>
      <div class="flex space-x-4">
        <a href="#episodes" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 px-6 rounded-full flex items-center transition transform hover:scale-105">
          <i class="fas fa-play mr-2"></i> Play All
        </a>
        <button class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-full flex items-center transition">
          <i class="fas fa-plus mr-2"></i> My List
        </button>
      </div>
    </div>
  </section>

  <!-- Episodes Section -->
  <main id="episodes" class="px-6 py-12">
    <h2 class="text-3xl font-bold mb-6 text-yellow-400">Episodes</h2>
    <div id="episodes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8 mt-16">
    <div class="text-center text-gray-400 text-sm">
      © 2025 Baymax! All rights reserved.
    </div>
  </footer>

  <script>
  const movies = [
    { 
        title: "The Arrival", 
        year: 2024,
        video: "https://sojg.automatedworlds.shop/v4/vz/ikqd3/index-f1-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5760/1665760-h-84d351053326",
        runtime: "45 min",
        rating: "8.2/10",
        description: "Tola, a young girl from a wealthy island, and her best friend Kole, a self-taught tech expert, discover a mysterious device that changes their lives forever.",
        director: "Ziki Nelson",
        cast: "Simisola Gbadamosi, Dayo Okeniyi, Femi Branch, Siji Soetan"
      },
      { 
        title: "Crossing the Bridge", 
        year: 2024,
        video: "https://sbi6.trendyflare.store/v4/ek/d31vx/index-f1-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5761/1665761-h-9a062a804668",
        runtime: "45 min",
        rating: "8.4/10",
        description: "Tola convinces Kole to take her to the mainland for the first time, where they encounter both the wonders and dangers of Lagos they never imagined.",
        director: "Ziki Nelson",
        cast: "Simisola Gbadamosi, Dayo Okeniyi, Femi Branch, Siji Soetan"
      },
      { 
        title: "The Underbelly", 
        year: 2024,
        video: "https://sxix.synergyprediction.shop/v4/ho/jzrcc/index-f1-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5762/1665762-h-9eece7cd7566",
        runtime: "45 min",
        rating: "8.6/10",
        description: "As Tola and Kole explore the mainland, they uncover a criminal operation that threatens the entire city, forcing them to make difficult choices.",
        director: "Ziki Nelson",
        cast: "Simisola Gbadamosi, Dayo Okeniyi, Femi Branch, Siji Soetan"
      },
      { 
        title: "The Truth Revealed", 
        year: 2024,
        video: "https://sskt.automationexclusive.shop/v4/ho/u8wtp/index-f1-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5763/1665763-h-533d8b61b270",
        runtime: "45 min",
        rating: "8.8/10",
        description: "The origins of the mysterious device come to light, connecting to a larger conspiracy that affects both the island and mainland communities.",
        director: "Ziki Nelson",
        cast: "Simisola Gbadamosi, Dayo Okeniyi, Femi Branch, Siji Soetan"
      },
      { 
        title: "Choices and Consequences", 
        year: 2024,
        video: "https://s6sy.sparkcore.space/v4/ho/mprky/index-f1-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5766/1665766-h-29274fe6f6c2",
        runtime: "45 min",
        rating: "9.0/10",
        description: "Tola and Kole must decide whether to use their knowledge to help bridge the divide between the island and mainland or protect their own interests.",
        director: "Ziki Nelson",
        cast: "Simisola Gbadamosi, Dayo Okeniyi, Femi Branch, Siji Soetan"
      },
      { 
        title: "The Final Stand", 
        year: 2024,
        video: "https://sskt.controllerinsight.cfd/v4/ho/5yem3/index-f1-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5767/1665767-h-aeb4be639328",
        runtime: "45 min",
        rating: "9.2/10",
        description: "In the season finale, Tola and Kole confront the forces threatening Lagos, testing their friendship and their beliefs about the world they live in.",
        director: "Ziki Nelson",
        cast: "Simisola Gbadamosi, Dayo Okeniyi, Femi Branch, Siji Soetan"
      }
    ];

  const container = document.getElementById('episodes-container');

  function initPage() {
    movies.forEach((movie, index) => {
      const card = document.createElement('div');
      card.className = `movie-card fade-in glow-effect`;
      card.innerHTML = `
        <div class="relative group overflow-hidden rounded-xl cursor-pointer">
          <img src="${movie.image}" alt="${movie.title}" 
               class="w-full h-48 sm:h-56 md:h-64 object-cover rounded-xl transition duration-500 group-hover:scale-105">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
            <div>
              <h3 class="text-white font-semibold text-lg">${movie.title}</h3>
              <p class="text-gray-300 text-sm">${movie.runtime}</p>
            </div>
          </div>
          <div class="absolute top-3 right-3 bg-black bg-opacity-70 text-yellow-500 rounded-full w-10 h-10 flex items-center justify-center">
            <i class="fas fa-play"></i>
          </div>
          <div class="absolute top-3 left-3 bg-black bg-opacity-70 text-yellow-500 rounded-full px-2 py-1 text-xs">
            ${movie.rating}
          </div>
        </div>
        <div class="mt-3">
          <h3 class="text-white font-medium">${movie.title}</h3>
          <div class="flex items-center text-gray-400 text-sm mt-1">
            <span>${movie.year}</span>
            <span class="mx-2">•</span>
            <span>${movie.runtime}</span>
          </div>
        </div>
      `;
      card.addEventListener('click', () => {
        const params = new URLSearchParams({
          title: movie.title,
          video: movie.video
        });
        window.location.href = `player.html?${params.toString()}`;
      });

      container.appendChild(card);
    });
  }

  window.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
