<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baymax! – Video Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Baymax! returns to help others in the city of San Fransokyo.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
    }
    .video-header {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }
    .video-header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
      z-index: 2;
    }
    .video-content {
      position: relative;
      z-index: 3;
      max-width: 800px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Video Header -->
  <section class="video-header flex items-center justify-start">
    <video autoplay muted loop playsinline>
      <source src="https://imdb-video.media-imdb.com/vi2767438361/1434659607842-pgv4ql-1653057605549.mp4?Expires=1760848554&Signature=nTFcegGtmPnDr8Zl-BakAcZl5cFTUmTgyjwRixbYIyLuROLFGTBBE64K8c245dYAMMRoW0s4fmE7IrZ-xU~ATjqIuR6IEsFE8utJOCSK0VGl2jATp7Lx-m3uHbVTu6aLByDhtKQGI~uDf-WHnBJZXiUDd03LinrWBFZAe1M2vfggSVwHrAns-k~VhrDYX7xXEt6IVi9SyTuDufVP2LvSdczUUsMA-RWnaQPYmEUsp9xD5Ou0z8T23Z2FhtX6PHzKu5zAcOK8C6sGc0u7UiDg~g621DGoimqAo3mgH0rwnWH1Gr1W0PeD7enZ4U88g60U-fiXwNe7v3O7GEpDL414Ig__&Key-Pair-Id=APKAIFLZBVQZ24NQH3KA" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="video-content px-6 md:px-12">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 text-yellow-400">Baymax!</h1>
      <p class="text-lg md:text-xl text-gray-200 mb-6 max-w-xl">
        Return to the fantastical city of San Fransokyo where the affable, inflatable, inimitable healthcare companion robot, Baymax, sets out to do what he was programmed to do: help others.
      </p>
      <div class="flex space-x-4">
        <a href="#episodes" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 px-6 rounded-full flex items-center transition transform hover:scale-105">
          <i class="fas fa-play mr-2"></i> Play All
        </a>
        <button class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-full flex items-center transition">
          <i class="fas fa-plus mr-2"></i> My List
        </button>
      </div>
    </div>
  </section>

  <!-- Episodes Section -->
  <main id="episodes" class="px-6 py-12">
    <h2 class="text-3xl font-bold mb-6 text-yellow-400">Episodes</h2>
    <div id="episodes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8 mt-16">
    <div class="text-center text-gray-400 text-sm">
      © 2025 Baymax! All rights reserved.
    </div>
  </footer>

  <script>
  const movies = [
    { 
      title: "Kiko", 
      year: 2022,
      video: "https://sipt.skylineforge.space/v4/36/5gldg/index-f1-v1-a1.txt", 
      image: "https://f.woowoowoowoo.net/resize/300x200/b5/89/b589385513f5c483a7aa79a48936baf3/b589385513f5c483a7aa79a48936baf3.jpg",
      runtime: "45 min",
      rating: "8.2/10",
      description: "Baymax urges a reluctant Kiko to ease her aches and face her fears.",
      director: "Don Hall",
      cast: "Scott Adsit, Ryan Potter, Dichen Lachman"
    },
    { 
      title: "Cass", 
      year: 2022,
      video: "https://sxic.auronainnovations.online/v4/sc/qfilw/cf-master.txt?v=1732027517", 
      image: "https://f.woowoowoowoo.net/resize/300x200/a7/a0/a7a0d06fccfba875079e0f4a3f4a8547/a7a0d06fccfba875079e0f4a3f4a8547.jpg",
      runtime: "45 min",
      rating: "8.4/10",
      description: "Cass meets her match in Baymax when an injury threatens to keep her from running the Lucky Cat Café.",
      director: "Don Hall",
      cast: "Scott Adsit, Ryan Potter, Dichen Lachman"
    },
    { 
      title: "Sofia", 
      year: 2022,
      video: "https://spuc.seawindphotography.space/v4/36/8ye9x/index-f1-v1-a1.txt", 
      image: "https://f.woowoowoowoo.net/resize/300x200/b1/11/b111d3d5bfeea752db97dac55370e8e6/b111d3d5bfeea752db97dac55370e8e6.jpg",
      runtime: "45 min",
      rating: "8.6/10",
      description: "Middle-school student Sofia faces some major life changes with Baymax's unwavering support.",
      director: "Don Hall",
      cast: "Scott Adsit, Ryan Potter, Dichen Lachman"
    },
    { 
      title: "Mbita", 
      year: 2022,
      video: "https://s9dz.virelodesignagency.cyou/v4/db/gocaq/cf-master.txt?v=1732027513", 
      image: "https://f.woowoowoowoo.net/resize/300x200/6c/d5/6cd5db0e4c7f5be07f2b1d1b956e232b/6cd5db0e4c7f5be07f2b1d1b956e232b.jpg",
      runtime: "45 min",
      rating: "8.8/10",
      description: "Mbita serves up a family favorite until an unexpected allergy and Baymax give him reason to change.",
      director: "Don Hall",
      cast: "Scott Adsit, Ryan Potter, Dichen Lachman"
    },
    { 
      title: "Yachi", 
      year: 2022,
      video: "https://s3ae.novaquestfashion.site/v4/db/6d3w3/cf-master.txt?v=1732027545", 
      image: "https://f.woowoowoowoo.net/resize/300x200/96/41/9641c9537c1160465949812b63aac701/9641c9537c1160465949812b63aac701.jpg",
      runtime: "45 min",
      rating: "9.0/10",
      description: "Hungry cat Yachi fiercely resists Baymax's efforts to relieve him of an uncomfortable intrusion.",
      director: "Don Hall",
      cast: "Scott Adsit, Ryan Potter, Dichen Lachman"
    },
    { 
      title: "Baymax", 
      year: 2022,
      video: "https://spuc.halonawellbeing.site/v4/ic/tmpou/index-f1-v1-a1.txt", 
      image: "https://f.woowoowoowoo.net/resize/300x200/99/77/99779e2155a550bceba10e08310687b2/99779e2155a550bceba10e08310687b2.jpg",
      runtime: "45 min",
      rating: "9.2/10",
      description: "Baymax's best patients come together in a frantic race to help the health-care companion.",
      director: "Don Hall",
      cast: "Scott Adsit, Ryan Potter, Dichen Lachman"
    }
  ];

  const container = document.getElementById('episodes-container');

  function initPage() {
    movies.forEach((movie, index) => {
      const card = document.createElement('div');
      card.className = `movie-card fade-in glow-effect`;
      card.innerHTML = `
        <div class="relative group overflow-hidden rounded-xl cursor-pointer">
          <img src="${movie.image}" alt="${movie.title}" 
               class="w-full h-48 sm:h-56 md:h-64 object-cover rounded-xl transition duration-500 group-hover:scale-105">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
            <div>
              <h3 class="text-white font-semibold text-lg">${movie.title}</h3>
              <p class="text-gray-300 text-sm">${movie.runtime}</p>
            </div>
          </div>
          <div class="absolute top-3 right-3 bg-black bg-opacity-70 text-yellow-500 rounded-full w-10 h-10 flex items-center justify-center">
            <i class="fas fa-play"></i>
          </div>
          <div class="absolute top-3 left-3 bg-black bg-opacity-70 text-yellow-500 rounded-full px-2 py-1 text-xs">
            ${movie.rating}
          </div>
        </div>
        <div class="mt-3">
          <h3 class="text-white font-medium">${movie.title}</h3>
          <div class="flex items-center text-gray-400 text-sm mt-1">
            <span>${movie.year}</span>
            <span class="mx-2">•</span>
            <span>${movie.runtime}</span>
          </div>
        </div>
      `;
      card.addEventListener('click', () => {
        const params = new URLSearchParams({
          title: movie.title,
          video: movie.video
        });
        window.location.href = `player.html?${params.toString()}`;
      });

      container.appendChild(card);
    });
  }

  window.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
