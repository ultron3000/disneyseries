<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zootopia+ | Disney+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Stream all episodes of Zootopia+, the Disney+ animated series expanding the world of Zootopia with new stories about fan-favorite characters.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
    }
    .video-header {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }
    .video-header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
      z-index: 2;
    }
    .video-content {
      position: relative;
      z-index: 3;
      max-width: 800px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Video Header -->
  <section class="video-header flex items-center justify-start">
    <video autoplay muted loop playsinline>
      <source src="https://imdb-video.media-imdb.com/vi479905049/1434659607842-pgv4ql-1667841164219.mp4?Expires=1762051348&Signature=a5DID3OMboIGMJIHV5JKfbX276thkNJfteCe9R1uuvXwtdE2DICYMfLZVon8mMZ-PLUMgCL2ZAn95XhkulVlT-704P~jD4ZO77hrd~uakWg3tKtvYnK0XK2V4noNg0wRCRlwVLTJJkaGwZh7Fhi77OYsezfC0tCy4SZnlmOlXftif0CsHrZcEcZC7MPjpODp9MYOHREuEuAi7AIp1PcD6gucCer4sWpYImC6Hyc3jwnB0mzkSuBZZL987enFWZMR8qWuf7QzJwzY6moEx7O~HkfA363h0gLNOG7Vap4cpjNupMAd-iLGzemYhVfhYzQUvNXtQUG0bDV1IR4Dlyy6pA__&Key-Pair-Id=APKAIFLZBVQZ24NQH3KA" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="video-content px-6 md:px-12">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 text-yellow-400">Zootopia+</h1>
      <p class="text-lg md:text-xl text-gray-200 mb-6 max-w-xl">
        The adventures of the creatures of the most incredible metropolis: Zootopia.
      </p>
      <div class="flex space-x-4">
        <a href="#episodes" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 px-6 rounded-full flex items-center transition transform hover:scale-105">
          <i class="fas fa-play mr-2"></i> Play All
        </a>
        <button class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-full flex items-center transition">
          <i class="fas fa-plus mr-2"></i> My List
        </button>
      </div>
    </div>
  </section>


  <!-- Episodes Section -->
  <main id="episodes" class="px-6 py-12">
    <h2 class="text-3xl font-bold mb-6 text-yellow-400">Episodes</h2>
    <div id="episodes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8 mt-16">
    <div class="text-center text-gray-400 text-sm">
      © Zootopia+ All rights reserved.
    </div>
  </footer>
  

  <script>
  const movies = [
    { 
        title: "Hopp on Board", 
        year: 2022,
        video: "https://spuc.virelodesignagency.cyou/v4/db/ktyct/index-f1-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/9H9DBdtwNGvx0RAMP5YQobdX47t.jpg",
        runtime: "8 min",
        rating: "8.7/10",
        description: "Follow the further adventures of Judy Hopps' overachieving siblings as they board a train to visit her in Zootopia.",
        cast: "Bonnie Hunt, John DiMaggio, Kath Soucie",
        director: "Trent Correy"
      },
      { 
        title: "The Real Rodents of Little Rodentia", 
        year: 2022,
        video: "https://sj3l.silverlark.sbs/v4/db/3xpyg/index-f1-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/fPgtZCi83zmA5dGo0GB5gEHtUFf.jpg",
        runtime: "7 min",
        rating: "9.0/10",
        description: "A reality TV show follows the dramatic lives of Fru Fru and her friends in Little Rodentia.",
        cast: "Kristen Bell, Maurice LaMarche",
        director: "Josie Trinidad"
      },
      { 
        title: "Duke: The Musical", 
        year: 2022,
        video: "https://skra.zentravistagroup.cyou/v4/db/ir5o8/index-f1-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/ydFPHiFLZdleAUlEohANYSwneia.jpg",
        runtime: "9 min",
        rating: "8.9/10",
        description: "Duke Weaselton stars in his own Broadway-style musical about his criminal past.",
        cast: "Alan Tudyk, Idina Menzel",
        director: "Trent Correy"
      },
      { 
        title: "The Godfather of the Bride", 
        year: 2022,
        video: "https://sskt.greenleafhospitality.space/v4/db/dam5y/index-f1-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/lni7qNWyCOR5NmrceRxkUxsnxaJ.jpg",
        runtime: "8 min",
        rating: "9.5/10",
        description: "Mr. Big prepares for his daughter Fru Fru's wedding in this Godfather parody.",
        cast: "Maurice LaMarche, Kristen Bell",
        director: "Josie Trinidad"
      },
      { 
        title: "So You Think You Can Prance", 
        year: 2022,
        video: "https://sh9f.newterrafoods.store/v4/db/xk8lj/index-f1-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/7uawyVKWoU8GBknHsiDW074w84s.jpg",
        runtime: "7 min",
        rating: "8.4/10",
        description: "Gazelle holds auditions for backup dancers in this hilarious talent show parody.",
        cast: "Shakira, Nate Torrence",
        director: "Trent Correy"
      },
      { 
        title: "Dinner Rush", 
        year: 2022,
        video: "https://sskt.lumintrixagency.shop/v4/db/ovxtb/index-f1-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/dmigXGgbZqBJOIDoAs5AyWmlS9A.jpg",
        runtime: "8 min",
        rating: "9.1/10",
        description: "Flash the sloth has a speed dating experience at the DMV that changes his life.",
        cast: "Raymond S. Persi, Jenny Slate",
        director: "Josie Trinidad"
      }
    ];

  const container = document.getElementById('episodes-container');

  function initPage() {
    movies.forEach((movie, index) => {
      const card = document.createElement('div');
      card.className = `movie-card fade-in glow-effect`;
      card.innerHTML = `
        <div class="relative group overflow-hidden rounded-xl cursor-pointer">
          <img src="${movie.image}" alt="${movie.title}" 
               class="w-full h-48 sm:h-56 md:h-64 object-cover rounded-xl transition duration-500 group-hover:scale-105">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
            <div>
              <h3 class="text-white font-semibold text-lg">${movie.title}</h3>
              <p class="text-gray-300 text-sm">${movie.runtime}</p>
            </div>
          </div>
          <div class="absolute top-3 right-3 bg-black bg-opacity-70 text-yellow-500 rounded-full w-10 h-10 flex items-center justify-center">
            <i class="fas fa-play"></i>
          </div>
          <div class="absolute top-3 left-3 bg-black bg-opacity-70 text-yellow-500 rounded-full px-2 py-1 text-xs">
            ${movie.rating}
          </div>
        </div>
        <div class="mt-3">
          <h3 class="text-white font-medium">${movie.title}</h3>
          <div class="flex items-center text-gray-400 text-sm mt-1">
            <span>${movie.year}</span>
            <span class="mx-2">•</span>
            <span>${movie.runtime}</span>
          </div>
        </div>
      `;
      card.addEventListener('click', () => {
        const params = new URLSearchParams({
          title: movie.title,
          video: movie.video
        });
        window.location.href = `player.html?${params.toString()}`;
      });

      container.appendChild(card);
    });
  }

  window.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
